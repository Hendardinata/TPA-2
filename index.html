<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Courgette&family=Damion&family=Fira+Sans:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TPA-02 | BMI</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

        <label for="weight">Put your weight in here (KG)</label>
        <input type="text" id="weight" />
        <label for="height">Put your height in here (CM)</label>
        <input type="text" id="height" />
        <button id="btn">Calculate BMI</button>

        <p id="bmi-output">
          Your BMI is not there yet, because there is no input.
        </p>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
